<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- CSS Linking with HTML Internal CSS-->
    <link rel="stylesheet" th:href="@{style.css}">

</head>
<body>
<div class="container">
    <h2>Register Form </h2>
    <form 
        method="post"
        role="form"
        th:action="@{/registration}"
        th:object="${user}"
        novalidate
    >

        <!-- <p class="spanbar" style="color: red;" th:if="${#fields.hasErrors()}">
            Please submit the current Value for the Registration Form
        </p> -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" required placeholder="Enter Name">
            <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            </span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Email">
            <span style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter Password">
            <span style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            </span>
        </div>
        <div class="form-group">
            <label for="name">Address:</label>
            <input type="text" name="Address" required placeholder="Enter Address">
            <span style="color: red;" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
            </span>
        </div>

        <div class="form-group">
            <label for="name">Age:</label>
            <input type="number" name="Age" required placeholder="Enter Age Here">
            <span style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
            </span>
        </div>

        <button type="submit" class="btn">Register</button>
        <button type="reset" class="bttn"> Reset Button </button>
    </form>
</div>
</body>
</html>
